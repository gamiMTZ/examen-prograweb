<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Facebook</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <main>
            <div class="contenedorPrincipal">
                <div class="seccion1">
                    <h1>facebook</h1>
                    <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
                </div> <!--Fin de la sección 1-->

                <div class="contenedorFormulario">
                    <form class="formulario">

                        <div class="form1">
                            <fieldset>
                                <div class="input"><input type="text" placeholder="Correo electrónico o número de teléfono"></div>
                                <div class="input"><input type="password" placeholder="Contraseña"></div>
                                <div class="input" id="loginBoton"><input type="submit" value="Iniciar Sesion"></div>
                            </fieldset>
                            <div id="passRecover">
                            <p><a href="">¿Has olvidado la contraseña?</a></p></div>
                        </div>
                        <div class="form2">
                            <button id="nuevaCuentaBoton">Crear nueva cuenta</button>
                        </div>

                    </form> <!--Fin del formulario-->
                </div> <!--Fin del contenedor formulario-->
            </div> <!--Fin contenedor principal-->
        </main>
    </body>
</html>
